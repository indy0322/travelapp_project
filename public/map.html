<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .year-month{
      text-align: center;
    }
    .container2{
      margin-left: 5%;
    }
    .container3{
      text-align: center;
    }
    #input_date{
      display: none;
    }
    #wrapper{
      position: relative;
      height: auto;
      min-height: 100%;
      padding-bottom: 100px;
    }
    footer{
      background-color: white;
      height: 100px;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
    .footerBtn{
      margin-top: 3%;
    }
    #origin-destination-container{
      display: none;
    }
    #pathButton-container{
      display: none;
    }
    
  </style>
</head>
<body>
  <div id="wrapper">
    <nav id="navbar-example2" class="navbar px-3 mb-3">
      <a class="navbar-brand" href="/main"><img src="../imagefile/logImage.png" alt="로고" style="width: 60px;"></a>
      <ul class="nav nav-pills">          
        <li class="nav-item dropdown">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#" role="button" aria-expanded="false"><img src="../imagefile/사용자.png" style="width: 50px;"></a>
          <!--<ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/logout" id="logoutBtn">로그아웃</a></li>
            <li><a class="dropdown-item" href="/pwchange">비밀번호 변경</a></li>
            <li><a class="dropdown-item" href="#scrollspyHeading5"></a></li>
          </ul>-->
        </li>
      </ul>
    </nav>

    <div id="mapType-container" style="margin-top:5%; margin-bottom:5%; margin-left:3%; margin-right:3%;">
      <select id="mapType" class="form-select border border-dark" aria-label="Default select example">
        <option value="default" selected>지도 종류</option>
        <option value="normalMap">일반 지도</option>
        <option value="viewMap">뷰 지도</option>
        <option value="directionMap">길찾기 지도</option>
      </select>
    </div>
  
    <div class="container-fluid" id="searchPlace" style="text-align:center;">
      <input class="form-control me-2 border border-dark" type="search" placeholder="장소명" aria-label="Search" id="place-search" style="margin-bottom: 5%;">
      <div id="origin-destination-container">
        <input class="form-control me-2 border border-dark" type="search" placeholder="출발장소명" aria-label="Search" id="origin-search" style="margin-bottom: 5%;">
        <input class="form-control me-2 border border-dark" type="search" placeholder="도착장소명" aria-label="Search" id="destination-search" style="margin-bottom: 5%;">
      </div>
      <div id="button-container">
        <button class="btn btn-outline-success" type="submit" id="place-searchButton" style="background-color:blue; color:white;">장소 검색</button>
        <button class="btn btn-outline-primary" id="currentButton" style="background-color:blue; color:white;">현재위치</button>
      </div>
      <div id="pathButton-container">
        <button class="btn btn-outline-success" type="submit" id="path-searchButton" style="background-color:blue; color:white;">경로 검색</button>
        <button class="btn btn-outline-primary" id="currentButton2" style="background-color:blue; color:white;">현재위치</button>
      </div>
    </div>

    

    <div style="margin-left:5%; margin-right:5%; margin-top:5%">
      <label for="customRange1" class="form-label" id="zoom-value">확대 범위 (11)</label>
      <input type="range" class="form-range" id="map-zoom" min="1" max="21" value="11" step="0.25">
    </div>

    <div class="border border-dark" id="map-container" style="margin-top:5%;">
      <!--normalMap-->      
      <iframe
          class="map map-non default normalMap"
          width="100%"
          height="300px"
          frameborder="0" style="border:0"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAmdcHSd-H0-Tgufv85nQO5bNYW-69Xw44&q=''"
          allowfullscreen>
      </iframe>

      <!--viewMap--> 
      <iframe
          class="map map-non viewMap"
          width="100%"
          height="300px"
          frameborder="0" style="border:0"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAmdcHSd-H0-Tgufv85nQO5bNYW-69Xw44&center=-33.8569,151.2152&zoom=15&maptype=satellite"
          allowfullscreen>
      </iframe>

      <!--directionMap-->
      <iframe
          class="map map-non directionMap"
          width="100%"
          height="300px"
          frameborder="0" style="border:0"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=Oslo+Norway&destination=Telemark+Norway"
          allowfullscreen>
      </iframe>
    </div>
  
    


  </div>

   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body register-container" style="text-align: center;">
              <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'">로그아웃</button>
              <button type="button" class="btn btn-outline-secondary" onclick="location.href='/pwchange'">비밀번호 변경</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
  </div>
  
  <footer class="" style="border-top:solid;">
    <div style="text-align:center;">
      <a type="button" href="/translang" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/번역.png" style="width:60px;"></button>
      <a type="button" href="/todolist" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/달력.png" style="width:60px;"></button>
      <a type="button" href="/weather" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/날씨.png" style="width:60px;"></button>
      <a type="button" href="/map" class="footerBtn" style="margin-right:0%;"><img src="../imagefile/지도.png" style="width:60px;"></button>
    </div>
  </footer>


   
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="../scripts/map.js"></script>
  
  
  
</body>
</html>
