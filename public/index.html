<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .logo-container {
            margin-top: 30%;
            text-align: center;
        }

        #logo {
            width: 100px;
            height: 100px;
        }

        .login-container {
            margin-top: 10%
        }

        .id-container {
            margin-left: 10%;
            margin-right: 10%;
        }

        .pw-container {
            margin-left: 10%;
            margin-right: 10%;
        }

        .button-container {
            margin-top: 10%;
            margin-left: 25%;
        }

        .language-container {
            margin-left: 10%;
            margin-right: 10%;
        }

        .registerbutton-container {
            margin-left: 35%;
        }

        .cn-container {
            margin-left: 10%;
            margin-right: 10%;
        }

        .idcn-container {
            margin-left: 1%;
        }

        .emailLabel {
            margin-left: 1%;
        }

        #pwfindBtn {
            margin-top: 5%;
            margin-left: 20%;

        }
        .cn-container{
            display: none;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img id="logo" src="../imagefile/logImage.png" class="img-thumbnail" alt="...">
    </div>

    <div class="login-container">
        <form action="/login" method="POST">
            <div class="id-container mb-3">
                <label for="exampleFormControlInput1" class="form-label">이메일</label>
                <input type="email" class="form-control border border-dark" placeholder="name@example.com" id="text-id"
                    name="email">
            </div>
            <div class="pw-container mb-3">
                <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
                <input type="password" class="form-control border border-dark" placeholder="password" id="text-pw"
                    name="pw">
            </div>
            <div class="button-container">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    회원가입
                </button>
                <button type="submit" class="btn btn-danger">
                    로그인
                </button>
            </div>
        </form>
    </div>
    <div id="pwfindBtn">
        <a href="/pwfind" style="text-decoration-line: none; font-weight:bold">비밀번호를 잊어버리셨나요?</a>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">회원가입</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body register-container">
                    <form action="/register" method="POST" onsubmit="return checkUserCN()">
                        <label for="exampleFormControlInput1" class="emailLabel form-label">이메일</label>
                        <div class="idcn-container input-group mb-3">
                            <input type="text" class="form-control border border-dark" placeholder="name@example.com"
                                aria-label="Recipient's username" aria-describedby="button-addon2" id="register-id"
                                name="userId">
                            <button class="btn btn-outline-secondary" id="cn-button" type="button">인증번호발송</button>
                        </div>
                        <div class="cn-container mb-3">
                            <label for="exampleFormControlInput1" class="form-label">인증번호</label>
                            <input id="userCN" class="form-control border border-dark" placeholder="1234" name="userCN">
                        </div>
                </div>
                <div class="pw-container mb-3" style="margin-left:6%; margin-right:4%">
                    <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
                    <input type="password" class="form-control border border-dark" placeholder="password" id="text-pw"
                        name="userPasswd" style="width: 100%;">
                </div>
                <div class="registerbutton-container" style="margin-bottom: 3%;">
                    <!-- Button trigger modal -->
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        회원가입
                    </button>
                </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
    </div>




    <script src="../scripts/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>



</body>

</html>
