<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .src-container{
        margin-top: 15px;
        margin-bottom: 15px;
        
    }
    #speechButton{
        margin-bottom: 15px;
    }

    #text-input{
        height: 150px;
        width: 95%;
        
        margin-bottom: 15px;
    }
    .trans-container{
        margin-bottom: 15px;
        
    }
    #translate-input{
        height: 150px;
        width: 95%;
        
        margin-bottom: 15px;
    }
    .translate-speakButton{
        margin-bottom: 15px;
    }
    #speakButton{
        margin-top: 5%;
        margin-bottom: 15px;
    }
    .file-container{
        margin-left: 2%;
    }
    .input-group-text{
        margin-right: 5%;
    }
    #userlang{
      display: none;
    }
    #wrapper{
      position: relative;
      height: auto;
      min-height: 100%;
      padding-bottom: 100px;
    }
    footer{
      height: 100px;
      width: 100%;
      position: fixed;
      bottom: 0;
      background-color: white;
    }
    #voice{
      text-align: center;
    }
    
    
    
  </style>
</head>
<body>
  <div id="wrapper">
    <nav id="navbar-example2" class="navbar px-3 mb-3">
      <a class="navbar-brand" href="/main"><img src="../imagefile/logImage.png" alt="로고" style="width: 60px;"></a>
      <ul class="nav nav-pills">          
        <li class="nav-item dropdown">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#" role="button" aria-expanded="false"><img src="../imagefile/사용자.png" style="width: 50px;"></a>
          <!--<ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
            <li><a class="dropdown-item" href="/pwchange">비밀번호 변경</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#scrollspyHeading5"></a></li>
          </ul>-->
        </li>
      </ul>
    </nav>
       
    <div class="src-container">
        <select id="src-lang" class="form-select border border-dark" aria-label="Default select example" style="width:100%;">
            <option selected>언어 선택</option>
            <option value="ko">한국어</option>
            <option value="en">영어</option>
            <option value="ja">일본어</option>
            <option value="zh-CN">중국어(간체)</option>
            <option value="zh-TW">중국어(번체)</option>
            <option value="vi">베트남어</option>
            <option value="id">인도네시아어</option>
            <option vlaue="th">태국어</option>
            <option value="de">독일어</option>
            <option value="ru">러시아어</option>
            <option value="es">스페인어</option>
            <option value="it">이탈리아어</option>
            <option value="fr">프랑스어</option>
          </select>
    </div>
    
    <div class="form-floating">
        <textarea class="form-control border border-dark" id="text-input" style="width:100%"></textarea>
        <label for="floatingTextarea2">이미지를 선택해서 텍스트를 추출할 수 있어요</label>
    </div>

    <div>
      <form id="uploadForm">
        <div class="input-group mb-3 file-container">
          <input type="file" class="form-control border border-dark" id="textImage" name="textImage">
          <input id="uploadBtn" class="input-group-text border border-dark" for="inputGroupFile02" type="button" value="추출">
        </div>
      </form>
    </div>

    <div class="trans-container">
        <select id="trans-lang" class="form-select border border-dark" aria-label="Default select example" style="width:100%">
            <option selected>번역 언어 선택</option>
            <option value="ko">한국어</option>
            <option value="en">영어</option>
            <option value="ja">일본어</option>
            <option value="zh-CN">중국어(간체)</option>
            <option value="zh-TW">중국어(번체)</option>
            <option value="vi">베트남어</option>
            <option value="id">인도네시아어</option>
            <option value="th">태국어</option>
            <option value="de">독일어</option>
            <option value="ru">러시아어</option>
            <option value="es">스페인어</option>
            <option value="it">이탈리아어</option>
            <option value="fr">프랑스어</option>
        </select>
    </div>

    <div class="container text-center">
        <div class="row">          
          <div class="col-8" style="padding:0; width:100%">
            <button type="button" class="btn btn-outline-primary translate-speakButton" style="width:100%; background-color:blue; color:white;">번역</button>
          </div>
        </div>       
    </div>

    <div class="form-floating">
        <textarea class="form-control border border-dark" placeholder="Leave a comment here" id="translate-input" style="width:100%;"></textarea>
        <label for="floatingTextarea2"></label>
    </div>

    <div id="speechButton" class="container text-center">
      <div class="row">
        <div class="col" style="text-align: center; padding:0; width:100%">
          <button id="start" type="button" class="btn btn-outline-primary" style="width:100%; background-color:blue; color:white;">음성인식 시작</button>
        </div>
      </div>
    </div>

    <div class="option-container">
        <form>  
            <div class="form-group">
                <label for="customRange1" class="form-label">Rate</label>
                <div id="rate-value">1</div>
                <input type="range" class="form-range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="customRange1" class="form-label">Pitch</label>
                <div id="pitch-value">1</div>
                <input type="range" class="form-range" id="pitch" min="0.5" max="2" value="1" step="0.1">
            </div>
            
            <div class="form-group" id="voice" style="margin-top:5%">
                <select id="voice-select" class="form-select border border-dark"></select>
            </div>
            <button id="speakButton" class="btn btn-outline-primary" style="width:100%; background-color:blue; color:white;">음성 출력</button>
        </form>
    </div>
    
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body register-container" style="text-align: center;">
              <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'">로그아웃</button>
              <button type="button" class="btn btn-outline-secondary" onclick="location.href='/pwchange'">비밀번호 변경</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
  </div>

  <footer style="border-top:solid;">
    <div style="text-align:center; margin-top:3%;">
      <a type="button" href="/translang" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/번역.png" style="width:60px;"></button>
      <a type="button" href="/todolist" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/달력.png" style="width:60px;"></button>
      <a type="button" href="/weather" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/날씨.png" style="width:60px;"></button>
      <a type="button" href="/map" class="footerBtn" style="margin-right:0%;"><img src="../imagefile/지도.png" style="width:60px;"></button>
    </div>
  </footer>
  
    
    
    
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="../scripts/translang.js"></script>
  
  
</body>
</html>
