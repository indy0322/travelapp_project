<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .year-month {
      text-align: center;
    }

    .container2 {
      margin-left: 5%;
      display: none;
    }

    .container3 {
      text-align: center;
    }

    #input_date {
      display: block;
    }

    #wrapper {
      position: relative;
      height: auto;
      min-height: 100%;
      padding-bottom: 100px;
    }

    footer {
      height: 100px;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    .footerBtn {
      margin-top: 3%;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <nav id="navbar-example2" class="navbar px-3 mb-3">
      <a class="navbar-brand" href="/main"><img src="../imagefile/logImage.png" alt="로고" style="width: 60px;"></a>
      <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link" data-bs-toggle="modal" href="#" role="button" aria-expanded="false"
            data-bs-target="#exampleModal"><img src="../imagefile/사용자.png" style="width: 50px;"></a>
          <!--<ul class="dropdown-menu" style="width:50px">
            <li><a class="dropdown-item" href="/logout" id="logoutBtn">로그아웃</a></li>
            <li><a class="dropdown-item" href="/pwchange">비밀번호 변경</a></li>
            <li><a class="dropdown-item" href="#scrollspyHeading5"></a></li>
          </ul>-->
        </li>
      </ul>
    </nav>


    <div class="container">
      <input type="text" id="input_date" style="margin-bottom:5%; border:none; color:blue; font-weight:bold;">
      <div class="container2" style="width:300px;">
        <div class="year-month">
          <button type="button" onclick="changeMonth(-1);" class="btn btn-outline-danger">pre</button>
          <input type="number" id="year" value="2020" style="width:80px;display:initial;"
            class="form-control border-primary" onchange="changeYear()">
          <select id="month" class="form-control border-primary" style="width:80px;display:initial;"
            onchange="changeMonth();">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
          <button type="button" onclick="changeMonth(1)" class="btn btn-outline-danger">next</button>
        </div>
        <table class="table table-bordered border-primary">
          <thead>
            <tr>
              <th>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th>토</th>
            </tr>
          </thead>
          <tbody id="tb_body">

          </tbody>
        </table>
      </div>
    </div>
    <div class="container3">
      <textarea class="form-control border border-dark" placeholder="To do List" readonly id="todoreturn"
        style="height: 110px; margin-bottom:5%;"></textarea>
    </div>

    <div class="map border border-dark">
      <iframe class="mainMap" width="100%" height="300px" frameborder="0" style="border:0"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAmdcHSd-H0-Tgufv85nQO5bNYW-69Xw44&q=''"
        allowfullscreen>
      </iframe>
    </div>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body register-container" style="text-align: center;">
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'">로그아웃</button>
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='/pwchange'">비밀번호 변경</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="../scripts/main.js"></script>

  <footer style="border-top:solid;">
    <div style="text-align:center;">
      <a type="button" href="/translang" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/번역.png"
          style="width:60px;">
      <a type="button" href="/todolist" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/달력.png"
          style="width:60px;">
      <a type="button" href="/weather" class="footerBtn" style="margin-right:8%;"><img src="../imagefile/날씨.png"
          style="width:60px;">
      <a type="button" href="/map" class="footerBtn" style="margin-right:0%;"><img src="../imagefile/지도.png"
          style="width:60px;">
    </div>
  </footer>
</body>

</html>
